<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICYCO - LOGIN</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="styles/cursor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em; /* Adjust font size as needed */
            margin-top: 5px; /* Space above error messages */
        }
    </style>
</head>

<body>
     <!-- cursor -->
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>

    <!-- Preloader -->
    <div id="preloader">
        <img src="images/logo.png" alt="Preloader" class="preloader-icon">
        <p class="loading-text">Loading...</p>
    </div>

    <!-- scroll progress -->
    <div class="scroll-progress"></div>

    <a href="./index.html">
        <div id="logo">
            <img src="https://github.com/DharshiBalasubramaniyam/ice-cream-parlour-website/blob/master/images/logo.png?raw=true"
                width="15%"></img>
        </div>
    </a>

    <h1 style="margin-bottom: 10px;">Login to IcyCo</h1>
    <form id="login-form">
        <div class="input-fields">
            <input type="email" class="input-field " id="email" placeholder="Email" >
            <p class="error-message" id="email-error"></p> <!-- Email error message -->
        </div>
    
        <div class="input-fields">
            <div class="password-container">
                <input type="password" class="input-field password-field" id="password-input-field" placeholder="Password" >
                <i style="margin-top: 5px;" class="fa-solid fa-eye-slash" id="toggle-password"></i>
            </div>
            <p class="error-message" id="password-error"></p> <!-- Password error message -->
        </div>
        <div class="check-container">
            <div class="check-button">
                <input type="checkbox" class="remember-me-checkbox">
                <span>Remember me</span>
            </div>
            <div class="forget-button">
                <a href="#" style="color: var(--main-color);">Forgot your password?</a>
            </div>
        </div>
        <div class="signin-btn">
            <button type="submit" class="sign-in-button">Sign in</button>
        </div>
    </form>
    

    <div id="line-container">
        <br>
        <span>Don't have an account?</span><a href="./signup.html" class="register-now-link">Create account</a>
    </div>
    <div class="sep-container">
        <div class="sep-line"></div>
        <div><p>or</p></div>
        <div class="sep-line"></div>    
    </div>
    <div class="social-link-2">
        <a href=""><img src="images/social-icons/google.png" width="25px" height="25px"></a>
        <a href=""><img src="images/social-icons/Facebook.svg" width="25px" height="25px"></a>
    </div>

    

    <script src="script/login.js"></script>
    <script src="./script/nav.js"></script>
    <script src="./script/topscrollindicator.js"></script>
    <script src="script/cursor.js"></script>

</body>
</html>
